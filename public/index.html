<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>codesandbox</title>
  </head>
  <style>
    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
      margin-top: 60px;
    }

    .navigator {
      text-align: center;
      border: 1px solid;
    }

    .verticalTableCell {
      transform: rotate(180deg);
      writing-mode: vertical-rl;
      border: 1px solid;
      text-align: center;
    }

    .cellFormat {
      border: 1px solid black;
      width: 20px;
    }

    .cellZone {
      border: 1px solid black;
      width: 20px;
    }

    .cellPosition {
      border: 1px solid black;
      width: 20px;
    }

    .cellShifr {
      border: 1px solid black;
      width: 170px;
      text-align: left;
    }

    .cellName {
      border: 1px solid black;
      width: 170px;
      text-align: left;
    }

    .cellQuantity {
      border: 1px solid black;
      width: 50px;
    }

    .cellNote {
      border: 1px solid black;
      width: 100px;
      text-align: left;
    }

    .cellNoteDLine {
      border: 1px solid black;
      width: 100px;
      font-size: x-small;
      text-align: left;
    }

    .cellTest {
      border: 1px solid black;
      width: 100px;
    }

    .highlight {
      background-color: #00eeee;
    }

    tr:hover {
      cursor: pointer;
    }
  </style>
  <body>
    <noscript>
      <strong
        >We're sorry but codesandbox doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
